{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock title %}

{% block nav_signup_link %}
<a href="/sign-up" class="nav-item nav-link active disabled" id="signUp">Sign Up</a>
{% endblock nav_signup_link %}

{% block body %}
    <div class="container">
        <form action="" method="POST">
            <h3 style="text-align: center;">Sign Up</h3>
            <div class="form-group">
                <label for="email">Email Adderss</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock body %}
